<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- VueCtkDateTimePicker -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/vue-ctk-date-time-picker@2.4.0/dist/vue-ctk-date-time-picker.css"
		/>

		<!-- stylesheet -->
		<link rel="stylesheet" href="css\styles.css" />
		<title>Todo List</title>
	</head>
	<body>
		<!-- Vueアプリここから -->
		<div id="app">
			<header>
				<h2>Todo List</h2>
			</header>

			<!-- 入力フォームここから -->
			<form>
				<input
					id="Task"
					type="text"
					placeholder=" Put on your task!"
					v-model="newTask"
				/>
				<button @click.prevent="addTask">Add</button>
			</form>
			<!-- 入力フォームここまで -->

			<hr />
			<!-- 追加機能ここから -->
			<section class="additional-function">
				<!-- 絞り込み機能ここから -->
				<nav>
					<h3>【Filter】</h3>
					<input
						type="checkbox"
						id="check-waiting"
						v-model="checkedStatus.Waiting"
					/>
					<label for="check-waiting">Waiting</label>
					<br />

					<input
						type="checkbox"
						id="check-doing"
						v-model="checkedStatus.Doing"
					/>
					<label for="check-doing">Doing</label>
					<br />

					<input
						type="checkbox"
						id="check-complete"
						v-model="checkedStatus.Complete"
					/>
					<label for="check-complete">Complete</label>
					<br />
				</nav>
				<!-- 絞り込み機能ここまで -->

				<!-- ソート機能ここから -->
				<nav>
					<h3>【Sort】</h3>
					<select>
						<option value=""></option>
						<option value="">ID昇順</option>
						<option value="">ID降順</option>
						<option value="">期限昇順</option>
						<option value="">期限降順</option>
						<option value="">ステータス昇順</option>
						<option value="">ステータス降順</option>
					</select>
				</nav>
				<!-- ソート機能ここまで -->
			</section>
			<!-- 追加機能ここまで -->
			<hr />

			<!-- Todoリストここから -->
			<table>
				<thead>
					<tr>
						<!-- テーブルの見出しレンダリング -->
						<th v-for="table in tableSet.head" :class="table.class">
							{{table.title}}
						</th>
						<!-- テーブルの見出しレンダリング -->
					</tr>
				</thead>

				<!-- タスクリストのレンダリング -->
				<tbody>
					<tr v-for="(todo,index) in filteredList" :key="todo.id">
						<td>{{todo.id}}</td>
						<td class="td-task">
							<input v-if="isEdit" v-model="todo.task" />
							<p v-else>{{todo.task}}</p>
						</td>

						<td class="td-detail">
							<input v-if="isEdit" v-model="todo.comment" />
							<p v-else>{{todo.comment}}</p>
						</td>

						<td class="td-limit">
							<vue-ctk-date-time-picker
								v-if="isEdit"
								label="日時を選択"
								formatted="YYYY/MM/DD hh:mm a"
								v-model="todo.limit"
							></vue-ctk-date-time-picker>
							<p v-else>{{todo.limit}}</p>
						</td>

						<td>
							<select v-model="todo.status">
								<option value="Waiting">Waiting</option>
								<option value="Doing">Doing</option>
								<option value="Complete">Complete</option>
							</select>
						</td>
						<td>
							<button @click="rmTask(index)">×</button>
						</td>
						<td>
							<button v-if="!isEdit" @click="isEdit = !isEdit">Edit</button>
							<button v-else @click="isEdit = !isEdit">OK</button>
						</td>
					</tr>
				</tbody>
			</table>
			<!-- タスクリストのレンダリング -->

			<!-- 各種機能ここから -->
			<section>
				<!-- 全削除機能 -->
				<button @click="allDelete">All Delete</button>
			</section>
			<!-- 各種機能ここまで -->

			<!-- Todoリストここまで -->

			<!-- デバッグ用 -->
			<!-- <pre>{{$data.todos}}</pre> -->
			<!-- <pre>{{$data.checkedStatus}}</pre> -->
			<!-- デバッグ用 -->
		</div>
		<!-- Vueアプリここまで -->

		<!-- 開発バージョン、便利なコンソールの警告が含まれています -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

		<!-- VueCtkDateTimePicker -->
		<script src="https://cdn.jsdelivr.net/npm/vue-ctk-date-time-picker@2.4.0/dist/vue-ctk-date-time-picker.umd.min.js"></script>

		<!-- メイン処理 -->
		<script src="js\main.js"></script>
	</body>
</html>
