<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- VueCtkDateTimePicker -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/vue-ctk-date-time-picker@2.4.0/dist/vue-ctk-date-time-picker.css"
		/>

		<!-- stylesheet -->
		<link rel="stylesheet" href="css\styles.css" />
		<title>Todo List</title>
	</head>

	<body>
		<!-- Vueアプリここから -->
		<div id="app">
			<h2>Todo List</h2>
			<hr />

			<!-- 入力フォームここから -->
			<form>
				<label for="Task">Task:</label>
				<input id="Task" type="text" v-model="newTask" /><br />
				<label for="Detail">Detail:</label>
				<textarea
					id="Detail"
					cols="30"
					rows="2"
					v-model="newComment"
				></textarea>
				<br />
				<label for="Limit">Limit:</label>
				<vue-ctk-date-time-picker
					label="日時を選択"
					formatted="YYYY/MM/DD hh:mm a"
					v-model="newLimit"
				></vue-ctk-date-time-picker>
				<button @click.prevent="addTask">Add</button>
			</form>
			<!-- 入力フォームここまで -->

			<!-- 各種機能ここから -->
			<hr />
			<!-- 全削除機能 -->
			<button @click="allDelete">All Delete</button>
			<hr />
			<!-- 各種機能ここまで -->

			<!-- Todoリストここから -->
			<table>
				<thead>
					<tr>
						<th class="th-id">ID</th>
						<th class="th-task">Task</th>
						<th class="th-detail">Detail</th>
						<th class="th-limit">Limit</th>
						<th class="th-status">Status</th>
						<th class="th-delete">Delete</th>
						<th class="th-edit">Edit</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="(todo,index) in todos" :class="{finish:todo.isDone}">
						<td>{{todo.id}}</td>
						<td>{{todo.task}}</td>
						<td>{{todo.comment}}</td>
						<!-- <td>{{todo.limit}}</td> -->
						<td>{{todo.limit}}</td>
						<!-- <td>{{todo.status}}</td> -->
						<td>
							<select>
								<option value=""></option>
								<option value="Waiting">Waiting</option>
								<option value="Doing">Doing</option>
								<option value="Complite">Complite</option>
							</select>
						</td>
						<td>
							<button @click="rmTask(index)">×</button>
						</td>
						<td>
							<button>Edit</button>
						</td>
					</tr>
				</tbody>
			</table>
			<!-- 旧表示 -->
			<!-- <ul>
				<l v-for="(todo,index) in todos" :class="{finish:todo.isDone}">
					<input type="checkbox" v-model="todo.isDone" />
					ID: {{todo.id}} | {{todo.task}} | {{todo.comment}} | {{todo.limit}}
					<button @click="rmTask(index)">×</button>
				</l{{todo.>
			}}</ul> -->
			<!-- 旧表示 -->
			<!-- Todoリストここまで -->

			<!-- デバッグ用 -->
			<!-- <pre>{{$data}}</pre> -->
			<!-- デバッグ用 -->
		</div>
		<!-- Vueアプリここまで -->

		<!-- 開発バージョン、便利なコンソールの警告が含まれています -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

		<!-- VueCtkDateTimePicker -->
		<script src="https://cdn.jsdelivr.net/npm/vue-ctk-date-time-picker@2.4.0/dist/vue-ctk-date-time-picker.umd.min.js"></script>

		<!-- メイン処理 -->
		<script src="js\main.js"></script>
	</body>
</html>
