<html lang="ja">
	<head>

		<!-- stylesheet -->

		<title>Todo List</title>
	</head>
	<body>
		<div id="app">
			<h2>Todo List</h2>
			<form>
				<input type="text" v-model="newTask" />
				<button @click.prevent="addTask">Add</button>
			</form>
			<button @click="allSelect">All Select</button>
			<button @click="selectedClear">Selected Clear</button>
			<!-- <button @click="selectedDelete">Selected Delete</button> -->

			<ul>
				<li v-for="(todo,index) in todos" :class="{finish:todo.isDone}">
					<input type="checkbox" v-model="todo.isDone" />
					{{todo.title}}
					<button @click="rmTask(index)">×</button>
				</li>
			</ul>
			<!-- デバッグ用 -->
			<!-- <pre>{{$data}}</pre> -->
		</div>
		<!-- 開発バージョン、便利なコンソールの警告が含まれています -->

		<script src="js\main.js"></script>
	</body>
</html>
